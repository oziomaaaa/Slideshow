<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- slideshow container -->
    <main id="slideshowcontainer">
      <!-- images  -->
      <div class="slides">
        <div id="one1">1/6</div>
        <img src="download (3).jpg" width="100%" />
        <div class="text1">Taylor Swift</div>
      </div>
      <div class="slides">
        <div id="two2">2/6</div>
        <img
          src="The-Weeknd-cr-Pari-Dukovic-CAA-billboard-1548-1614187803.webp"
          width="100%"
        />
        <div class="text2">The Weeknd</div>
      </div>
      <div class="slides">
        <div id="three3">3/6</div>
        <img src="download.jpg" width="100%" />
        <div class="text3">Lana del Ray</div>
      </div>
      <div class="slides">
        <div id="four4">4/6</div>
        <img src="download (1).jpg" width="100%" />
        <div class="text2">Drake</div>
      </div>
      <div class="slides">
        <div id="five5">5/6</div>
        <img src="images.jpg" width="100%" />
        <div class="text2">Wizkid</div>
      </div>
      <div class="slides">
        <div id="six6">6/6</div>
        <img src="download (2).jpg" width="100%" />
        <div class="text2">Burna Boy</div>
      </div>
      <!-- next and previous buttons -->
      <a class="prev" >&#10094</a>
      <a class="next" >&#10095</a>

    </main>
  </body>
</html>
